<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>L·ªùi ch√∫c</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#inputBox {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
}

input {
  padding: 14px 22px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  outline: none;
}

#scene {
  width: 100%;
  height: 100%;
  perspective: 900px;
}

#world {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%);
}

.text {
  position: absolute;
  color: #ff6fae;
  font-size: 18px;
  text-shadow: 0 0 12px #ff4d94;
  white-space: nowrap;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translate3d(var(--x), var(--y), var(--z));
    opacity: 0;
  }
  to {
    transform: translate3d(var(--x), calc(var(--y) - 220px), var(--z));
    opacity: 1;
  }
}

.heart {
  position: absolute;
  color: #ff4d94;
  font-size: 14px;
  animation: heartUp linear infinite;
}

@keyframes heartUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-320px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="inputBox">
  <input id="stt" type="number" min="1" max="35" placeholder="Nh·∫≠p s·ªë th·ª© t·ª± (1‚Äì35)">
</div>

<div id="scene">
  <div id="world"></div>
</div>

<script>
const wishes = {
  1: "STT: 1",
  2: "STT: 2",
  3: "STT: 3",
  4: "STT: 4",
  5: "STT: 5",
  6: "STT: 6",
  7: "STT: 7",
  8: "STT: 8",
  9: "STT: 9",
  10: "STT: 10",
  11: "STT: 11",
  12: "STT: 12",
  13: "STT: 13",
  14: "STT: 14",
  15: "STT: 15",
  16: "STT: 16",
  17: "STT: 17",
  18: "STT: 18",
  19: "STT: 19",
  20: "STT: 20",
  21: "STT: 21",
  22: "STT: 22",
  23: "STT: 23",
  24: "STT: 24",
  25: "STT: 25",
  26: "STT: 26",
  27: "STT: 27",
  28: "STT: 28",
  29: "STT: 29",
  30: "STT: 30",
  31: "STT: 31",
  32: "STT: 32",
  33: "STT: 33",
  34: "STT: 34",
  35: "STT: 35"
};

const world = document.getElementById("world");
const input = document.getElementById("stt");
const inputBox = document.getElementById("inputBox");

input.addEventListener("change", () => {
  const v = input.value;
  if (!wishes[v]) return;
  inputBox.style.display = "none";
  startEffect(wishes[v]);
});

function startEffect(text) {
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "text";
    el.innerText = text;

    const x = (Math.random() - 0.5) * 220;
    const y = (Math.random() - 0.5) * 120;
    const z = (Math.random() - 0.5) * 240;

    el.style.setProperty("--x", x + "px");
    el.style.setProperty("--y", y + "px");
    el.style.setProperty("--z", z + "px");
    el.style.animationDuration = (8 + Math.random() * 6) + "s";

    world.appendChild(el);
setTimeout(() => el.remove(), 14000);
  }, 260);

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "üíó";
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.bottom = "0px";
    h.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }, 140);
}

// Xoay 3D b·∫±ng chu·ªôt & c·∫£m ·ª©ng
let rx = 0, ry = 0;
let dragging = false;
let lastX, lastY;

function update() {
  world.style.transform =
    `translate(-50%, -50%) rotateX(${rx}deg) rotateY(${ry}deg)`;
}

document.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});

document.addEventListener("mouseup", () => dragging = false);

document.addEventListener("mousemove", e => {
  if (!dragging) return;
  ry += (e.clientX - lastX) * 0.2;
  rx -= (e.clientY - lastY) * 0.2;
  lastX = e.clientX;
  lastY = e.clientY;
  update();
});

document.addEventListener("touchstart", e => {
  dragging = true;
  lastX = e.touches[0].clientX;
  lastY = e.touches[0].clientY;
});

document.addEventListener("touchend", () => dragging = false);

document.addEventListener("touchmove", e => {
  if (!dragging) return;
  ry += (e.touches[0].clientX - lastX) * 0.2;
  rx -= (e.touches[0].clientY - lastY) * 0.2;
  lastX = e.touches[0].clientX;
  lastY = e.touches[0].clientY;
  update();
});
</script>

</body>
</html>
