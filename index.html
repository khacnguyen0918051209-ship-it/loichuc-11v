<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>L·ªùi ch√∫c</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}
#overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #111, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

#card {
  background: rgba(0,0,0,0.6);
  padding: 40px 50px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px #ff4d94;
}

#card h1 {
  color: #ff6fae;
  margin-bottom: 10px;
}

#card p {
  color: #aaa;
  margin-bottom: 25px;
}

#stt {
  padding: 16px 26px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  outline: none;
}
#scene {
  width: 100%;
  height: 100%;
  perspective: 1600px;
}

#world {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%);
}
.text {
  position: absolute;
  color: #ff6fae;
  font-size: 18px;
  text-shadow: 0 0 14px #ff4d94;
  white-space: nowrap;
  animation: float linear infinite;
}

@keyframes float {
  from {
    transform: translate3d(var(--x), var(--y), var(--z));
    opacity: 0;
  }
  to {
    transform: translate3d(var(--x), calc(var(--y) - 420px), var(--z));
    opacity: 1;
  }
}
.heart {
  position: absolute;
  color: #ff4d94;
  font-size: 14px;
  animation: heart linear infinite;
}

@keyframes heart {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-480px);
    opacity: 0;
  }
}
</style>
</head>

<body>
<div id="overlay">
  <div id="card">
    <h1>üíó Nh·∫≠p s·ªë th·ª© t·ª±</h1>
    <p>T·ª´ 1 ƒë·∫øn 35 ƒë·ªÉ xem l·ªùi ch√∫c d√†nh ri√™ng cho b·∫°n</p>
    <input id="stt" type="number" min="1" max="35" placeholder="STT c·ªßa b·∫°n">
  </div>
</div>
<div id="scene">
  <div id="world"></div>
</div>

<script>
const wishes = {};
for (let i = 1; i <= 35; i++) wishes[i] = "STT: " + i;

const world = document.getElementById("world");
const overlay = document.getElementById("overlay");
const input = document.getElementById("stt");

input.addEventListener("change", () => {
  const v = input.value;
  if (!wishes[v]) return;
  overlay.style.display = "none";
  startEffect(wishes[v]);
});
function startEffect(text) {
 setInterval(() => {
  const el = document.createElement("div");
  el.className = "text";
  el.innerText = text;

  const radius = 650;
  const angle = Math.random() * Math.PI * 2;

  const x = Math.cos(angle) * (Math.random() * radius);
  const y = (Math.random() - 0.5) * 360;
  const z = (Math.random() - 0.5) * 900;

  el.style.setProperty("--x", x + "px");
  el.style.setProperty("--y", y + "px");
  el.style.setProperty("--z", z + "px");
  el.style.animationDuration = (10 + Math.random() * 8) + "s";

  world.appendChild(el);
  setTimeout(() => el.remove(), 20000);
}, 300);

  // tim
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "üíó";
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.bottom = "0px";
    h.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 9000);
  }, 120);
}
let rx = 0, ry = 0, drag = false, lx = 0, ly = 0;

function update() {
  world.style.transform =
    `translate(-50%, -50%) rotateX(${rx}deg) rotateY(${ry}deg)`;
}

document.addEventListener("mousedown", e => {
  drag = true; lx = e.clientX; ly = e.clientY;
});
document.addEventListener("mouseup", () => drag = false);
document.addEventListener("mousemove", e => {
  if (!drag) return;
  ry += (e.clientX - lx) * 0.15;
  rx -= (e.clientY - ly) * 0.15;
  lx = e.clientX; ly = e.clientY;
  update();
});

document.addEventListener("touchstart", e => {
  drag = true;
  lx = e.touches[0].clientX;
  ly = e.touches[0].clientY;
});
document.addEventListener("touchend", () => drag = false);
document.addEventListener("touchmove", e => {
  if (!drag) return;
  ry += (e.touches[0].clientX - lx) * 0.15;
  rx -= (e.touches[0].clientY - ly) * 0.15;
  lx = e.touches[0].clientX;
  ly = e.touches[0].clientY;
  update();
});
</script>

</body>
</html>
