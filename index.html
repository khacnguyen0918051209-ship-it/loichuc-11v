<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>L·ªùi ch√∫c</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ===== M√ÄN H√åNH NH·∫¨P ===== */
#inputOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

#inputBox input {
  padding: 16px 26px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  outline: none;
}

/* ===== KH√îNG GIAN 3D ===== */
#scene {
  width: 100%;
  height: 100%;
  perspective: 1200px;
}

#world {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%);
}

/* ===== CH·ªÆ ===== */
.text {
  position: absolute;
  color: #ff6fae;
  font-size: 18px;
  text-shadow: 0 0 12px #ff4d94;
  white-space: nowrap;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translate3d(var(--x), var(--y), var(--z));
    opacity: 0;
  }
  to {
    transform: translate3d(var(--x), calc(var(--y) - 260px), var(--z));
    opacity: 1;
  }
}

/* ===== TIM ===== */
.heart {
  position: absolute;
  color: #ff4d94;
  font-size: 14px;
  animation: heartUp linear infinite;
}

@keyframes heartUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-360px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- M√ÄN H√åNH NH·∫¨P -->
<div id="inputOverlay">
  <div id="inputBox">
    <input id="stt" type="number" min="1" max="35" placeholder="Nh·∫≠p s·ªë th·ª© t·ª± (1‚Äì35)">
  </div>
</div>

<!-- KH√îNG GIAN -->
<div id="scene">
  <div id="world"></div>
</div>

<script>
const wishes = {};
for (let i = 1; i <= 35; i++) wishes[i] = "STT: " + i;

const world = document.getElementById("world");
const input = document.getElementById("stt");
const overlay = document.getElementById("inputOverlay");

input.addEventListener("change", () => {
  const v = input.value;
  if (!wishes[v]) return;
  overlay.style.display = "none";
  startEffect(wishes[v]);
});

/* ===== HI·ªÜU ·ª®NG ===== */
function startEffect(text) {
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "text";
    el.innerText = text;

    const radius = 420;
    const angle = Math.random() * Math.PI * 2;

    const x = Math.cos(angle) * (Math.random() * radius);
    const y = (Math.random() - 0.5) * 220;
    const z = (Math.random() - 0.5) * 500;

    el.style.setProperty("--x", x + "px");
    el.style.setProperty("--y", y + "px");
    el.style.setProperty("--z", z + "px");
    el.style.animationDuration = (8 + Math.random() * 7) + "s";

    world.appendChild(el);
    setTimeout(() => el.remove(), 16000);
  }, 240);

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "üíó";
h.style.left = Math.random() * window.innerWidth + "px";
    h.style.bottom = "0px";
    h.style.animationDuration = (4 + Math.random() * 5) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }, 130);
}

/* ===== XOAY 3D ===== */
let rx = 0, ry = 0, dragging = false, lx = 0, ly = 0;

function update() {
  world.style.transform =
    `translate(-50%, -50%) rotateX(${rx}deg) rotateY(${ry}deg)`;
}

document.addEventListener("mousedown", e => {
  dragging = true;
  lx = e.clientX;
  ly = e.clientY;
});
document.addEventListener("mouseup", () => dragging = false);
document.addEventListener("mousemove", e => {
  if (!dragging) return;
  ry += (e.clientX - lx) * 0.18;
  rx -= (e.clientY - ly) * 0.18;
  lx = e.clientX;
  ly = e.clientY;
  update();
});

document.addEventListener("touchstart", e => {
  dragging = true;
  lx = e.touches[0].clientX;
  ly = e.touches[0].clientY;
});
document.addEventListener("touchend", () => dragging = false);
document.addEventListener("touchmove", e => {
  if (!dragging) return;
  ry += (e.touches[0].clientX - lx) * 0.18;
  rx -= (e.touches[0].clientY - ly) * 0.18;
  lx = e.touches[0].clientX;
  ly = e.touches[0].clientY;
  update();
});
</script>

</body>
</html>
